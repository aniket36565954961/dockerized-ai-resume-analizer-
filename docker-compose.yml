version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ai-backend
    ports:
      - "8000:8000"
    networks:
      - ai-network

  frontend:
    build: ./frontend
    container_name: ai-frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge